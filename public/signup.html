<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=none">
        <link rel="stylesheet" href="./css/styles.css">
        <title>Katıl | Chat </title>
    </head>

    <body class="centered-form">
       
        <div class="centered-form__form">
            <form>
                <div class="form-field">
                    <h3>Kayıt ol</h3>
                </div>
                <div class="form-field">
                    <label>Kullanıcı adınız</label>
                    <input type="text" id="name" autofocus/>
                </div>
                <div class="form-field">
                    <label>Şifreniz</label>
                    <input type="text" id="password" autofocus/>
                </div>
                <div class="form-field">
                    <label>Email</label>
                    <input type="email" id="email"/>
                </div>
                <div class="form-field">
                    <button id="kayit">Kayıt ol</button>
                </div>
                <div class="form-field">
                    <a type="button" href="index.html">Giriş yap</a>
                </div>
            </form>
            
        <script src="/socket.io/socket.io.js"></script>
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
        <script src="./js/signup.js"></script>
    </body>

</html>
